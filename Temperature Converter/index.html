<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container"> 
        <h1>Temperature Converter</h1>
        <div class="temp-cont">
            <label for="Celsius">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" id="cel" name="Celsius" placeholder="Enter Temperature" class="input">
        </div>
        <div class="temp-cont">
            <label for="Fahrenheit">Fahrenheit:</label>
            <input onchange="computeTemp(event)" type="number" id="fah" name="Fahrenheit" placeholder="Enter Temperature" class="input">
        </div>
        <div class="temp-cont">
            <label for="Kelvin">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" id="kel" name="Kelvin" placeholder="Enter Temperature" class="input">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
