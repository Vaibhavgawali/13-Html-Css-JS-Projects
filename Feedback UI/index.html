<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI</title>
</head>
<body>
    <div class="container" id="container">
        <h1>Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="">
                <p>Unhappy</p>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/5163/5163577.png" alt="">
                <p>Neutral</p>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/7138/7138334.png" alt="">
                <p>Satisfied</p>
            </div>
         </div>
        <button id="btn" class="btn">Send Request</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
