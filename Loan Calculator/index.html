<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <div class="loan-cont">
            Loan Amount $
            <input onchange="calculateLoan()" type="number" class="inp" id="amt" min="1" max="50000" value="10000">
        </div>
        <div class="loan-cont">
            Interest Rate %
            <input onchange="calculateLoan()" type="number" class="inp" id="rate" min="1" max="100" value="10" step=".1">
        </div>
        <div class="loan-cont">
            Months to pay :
            <input onchange="calculateLoan()" type="number" class="inp" id="month" min="6" max="48" value="12">
        </div>
        <p class="info">Monthly Payment: <span id="pay">834166.67</span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
