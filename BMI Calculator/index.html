<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>

        <label for="height">Your Height (cm):</label>
        <input type="number" name="height" id="height" class="input" value="180" placeholder="Enter your height in cm">

        <label for="weight">Your Weight (kg):</label>
        <input type="number" name="weight" id="weight" class="input" value="80" placeholder="Enter your weight in kg">
        
        <button id="btn" class="btn">Compute BMI</button>

        <label for="bmi">Your BMI:</label>
        <input type="text" name="bmi" id="bmi" class="input" disabled>

        <h4 class="info-text">Weight Condition: <span id="weight-cond"></span></h4>

    </div>

    <script src="index.js"></script>
</body>
</html>
